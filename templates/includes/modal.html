<!-- Main modal -->
<div id="register-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-xl font-semibold text-gray-900">
                    Create account
                </h3>
                <button type="button"
                    class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="register-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
                <form class="space-y-4" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    {% for field in register_form %}
                    <div>
                        <label for="">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <button type="submit"
                        class="bg-gradient-to-b from-violet-800 to-fuchsia-800 px-5 py-2 text-white rounded-lg w-full">Create
                        account</button>

                </form>
                <p class="text-gray-900 text-center my-2">Already a member <a href="{% url 'login' %}" type="button"
                        class="bg-transparent underline border-none font-bold" 
                        data-modal-toggle="login-modal">login</a></p>
            </div>
        </div>
    </div>
</div>



{% block script %}

{% endblock %}
